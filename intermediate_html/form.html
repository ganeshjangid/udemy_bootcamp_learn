<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM MADE</title>
</head>
<body>  
    <h1>Make HTML Form</h1>
    <form action="" method="post">
        <table cellpadding="15">
            <tbody>
                <tr>
                    <td>User Name</td>
                    <td><input type="text" name="emp_username" id="emp_username" placeholder="Enter Employee User Name"></td>
                </tr>
                <tr>
                    <td>Passwor</td>
                    <td><input type="password" name="emp_pwd" id="emp_pwd"></td>
                </tr>

                <tr>
                    <td colspan="2">
                        <input type="submit" value="submit" name="submit">
                    </td>
                </tr>

            </tbody>
        </table>
    </form>
</body>
</html>
